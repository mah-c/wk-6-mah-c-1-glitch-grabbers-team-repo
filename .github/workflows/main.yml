name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jest-html-reporters mochawesome

      # 4ï¸âƒ£ Run Jest Unit Tests with HTML + Coverage
      - name: Run Jest Unit Tests
        run: |
          mkdir -p reports/jest
          npx jest "Unit Test/**/*.test.js" --ci --verbose --coverage --coverageReporters=text
        continue-on-error: false

      - name: Upload Jest HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: reports/jest/jest-report.html

      - name: Upload Jest Coverage JSON
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/coverage-final.json

      # 5ï¸âƒ£ Install live-server
      - name: Install Live Server
        run: npm install -g live-server

      # 6ï¸âƒ£ Start Live Server for Cypress
      - name: Start Live Server
        run: |
          live-server ./ --port=5500 &
          npx wait-on http://127.0.0.1:5500
        shell: bash

      # 7ï¸âƒ£ Run Cypress E2E Tests with Mochawesome
      - name: Run Cypress E2E Tests
        run: |
          mkdir -p reports/cypress
          npx cypress run \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=reports/cypress,overwrite=false,html=true,json=true,charts=true,reportTitle="Cypress E2E Report - Made with â¤ï¸ by Meseret",screenshotsFolder=reports/cypress/screenshots,videosFolder=reports/cypress/videos

      - name: Upload Cypress Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: reports/cypress

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: reports/cypress/videos

      - name: Cypress Test Summary Table
        if: always()
        run: |
          RESULTS_JSON="reports/cypress/mochawesome.json"
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"

          if [ -f "$RESULTS_JSON" ]; then
            PASSED=$(jq '.stats.passes' $RESULTS_JSON)
            FAILED=$(jq '.stats.failures' $RESULTS_JSON)
            PENDING=$(jq '.stats.pending' $RESULTS_JSON)
            SKIPPED=$(jq '.stats.skipped' $RESULTS_JSON)
            DURATION=$(jq '.stats.duration' $RESULTS_JSON)

            echo "### ğŸ§ª Cypress Test Results" >> $SUMMARY_FILE
            echo "| Result | Passed âœ… | Failed âŒ | Pending âœ‹ | Skipped â†©ï¸ | Duration ğŸ•— |" >> $SUMMARY_FILE
            echo "|--------|-----------|-----------|------------|------------|------------|" >> $SUMMARY_FILE
            echo "| Passing âœ… | $PASSED | $FAILED | $PENDING | $SKIPPED | ${DURATION}s |" >> $SUMMARY_FILE
          else
            echo "âš ï¸ Cypress results file not found: $RESULTS_JSON" >> $SUMMARY_FILE
          fi
        shell: bash

      # 9ï¸âƒ£ GitLeaks secret scan
      - name: Run Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --report-path=reports/gitleaks/gitleaks-report.json --report-format=json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: reports/gitleaks

      - name: Gitleaks Summary
        if: always()
        run: |
          mkdir -p reports/gitleaks
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          REPORT="reports/gitleaks/gitleaks-report.json"

          if [ -f "$REPORT" ]; then
            SECRETS_FOUND=$(jq '[.[]?] | length' $REPORT)
            echo "### ğŸ” Gitleaks Secret Scan" >> $SUMMARY_FILE
            if [ "$SECRETS_FOUND" -gt 0 ]; then
              echo "- Secrets found by Gitleaks: **$SECRETS_FOUND** (see artifact 'gitleaks-report')" >> $SUMMARY_FILE
            else
              echo "- No secrets found by Gitleaks âœ…" >> $SUMMARY_FILE
            fi
          else
            echo "âš ï¸ Gitleaks report not found: $REPORT" >> $SUMMARY_FILE
          fi
        shell: bash

      # ğŸ”Ÿ Trivy filesystem vulnerability scan + report
      - name: Install Trivy
        run: |
          mkdir -p /tmp/trivy-bin
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version

      - name: Run Trivy filesystem scan (JSON + SARIF)
        run: |
          mkdir -p reports/trivy
          trivy fs --format json --output reports/trivy/trivy-report.json --no-progress . || true
          trivy fs --format sarif --output reports/trivy/trivy-report.sarif --no-progress . || true
        continue-on-error: true

      - name: Upload Trivy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: reports/trivy

      - name: Trivy Summary
        if: always()
        run: |
          REPORT_JSON="reports/trivy/trivy-report.json"
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"

          if [ -f "$REPORT_JSON" ]; then
            TOTAL_VULNS=$(jq '[.Results[].Vulnerabilities[]?] | length' $REPORT_JSON)
            CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' $REPORT_JSON)
            HIGH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' $REPORT_JSON)
            MEDIUM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' $REPORT_JSON)
            LOW=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' $REPORT_JSON)
            UNKNOWN=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="UNKNOWN")] | length' $REPORT_JSON)

            echo "### ğŸ›¡ï¸ Trivy Filesystem Scan" >> $SUMMARY_FILE
            echo "| Severity | Count |" >> $SUMMARY_FILE
            echo "|----------|-------:|" >> $SUMMARY_FILE
            echo "| CRITICAL | $CRITICAL |" >> $SUMMARY_FILE
            echo "| HIGH     | $HIGH |" >> $SUMMARY_FILE
            echo "| MEDIUM   | $MEDIUM |" >> $SUMMARY_FILE
            echo "| LOW      | $LOW |" >> $SUMMARY_FILE
            echo "| UNKNOWN  | $UNKNOWN |" >> $SUMMARY_FILE
            echo "" >> $SUMMARY_FILE
            echo "- Total vulnerabilities: **$TOTAL_VULNS**" >> $SUMMARY_FILE
            echo "- Full reports are uploaded as artifacts: trivy-reports" >> $SUMMARY_FILE
          else
            echo "âš ï¸ Trivy JSON report not found: $REPORT_JSON" >> $SUMMARY_FILE
          fi
        shell: bash

      # 1ï¸âƒ£1ï¸âƒ£ Placeholder for Future Test Automation
      - name: Test Automation Placeholder
        run: |
          echo "Future automation tests (API, integration, performance) will save reports here."
          mkdir -p reports/future-tests

      # 1ï¸âƒ£3ï¸âƒ£ JMeter Performance Test
      - name: Install JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          export JMETER_HOME=$PWD/apache-jmeter-5.6.3
          echo "JMeter Installed at $JMETER_HOME"
          $JMETER_HOME/bin/jmeter --version

      - name: Run JMeter Test
        run: |
          export JMETER_HOME=$PWD/apache-jmeter-5.6.3
          mkdir -p reports/jmeter
          # Replace 'meseret.jmx' with your jmx file
          $JMETER_HOME/bin/jmeter -n -t meseret.jmx -l reports/jmeter/results.jtl -e -o reports/jmeter/html-report

      - name: Upload JMeter Reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: reports/jmeter

      - name: JMeter Summary Table
        if: always()
        run: |
          SUMMARY_FILE="$GITHUB_STEP_SUMMARY"
          JTL_FILE="reports/jmeter/results.jtl"
          if [ -f "$JTL_FILE" ]; then
            PASSED=$(grep -c 's="true"' $JTL_FILE || true)
            FAILED=$(grep -c 's="false"' $JTL_FILE || true)
            echo "### ğŸš¦ JMeter Test Results" >> $SUMMARY_FILE
            echo "| Passed | Failed |" >> $SUMMARY_FILE
            echo "|--------|--------|" >> $SUMMARY_FILE
            echo "| $PASSED | $FAILED |" >> $SUMMARY_FILE
          else
            echo "âš ï¸ JMeter results file not found: $JTL_FILE" >> $SUMMARY_FILE
          fi
        shell: bash

      # 1ï¸âƒ£4ï¸âƒ£ Personalized log to 
      - name: Made with â¤ï¸ by Meseret
        run: echo "ğŸš€ Made with â¤ï¸ by Meseret - Automation Tester"
